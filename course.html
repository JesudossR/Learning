<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .course-card {
            display: flex;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
    
        }

        .course-card img {
            width: 150px;
            height: auto;
            border-radius: 8px 0 0 8px;
        }

        .course-details {
            padding: 20px;
        }

        .course-details h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .course-details p {
            margin: 10px 0;
        }

        .course-details button {
            padding: 10px 15px;
            background-color:orange;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .course-details button:hover {
            background-color:black;
            color: orange;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
            display: none;
        }

        .popup .close-btn {
            display: block;
            text-align: right;
        }

        .popup .close-btn button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .popup .close-btn button:hover {
            background-color: #d32f2f;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".course-card").click(function() {
                var courseDetails = $(this).find(".course-details").html();
                $(".popup .content").html(courseDetails);
                $(".popup").fadeIn();
                $(".course-card").not(this).fadeOut();
            });

            $(".close-btn button").click(function() {
                $(".popup").fadeOut();
                $(".course-card").fadeIn();
            });
        });
    </script>
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <div class="logo">
            <a href="index.html"><img class="logo" src="Images/Learnera.png" alt="learnEra"></a>
            </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <button onclick="signOut()">Sign Out</button>
                </ul>
            </nav>
        </div>
    </header>
    <div class="background"></div>
    <div class="container">
        <h1>Our courses</h1>
        <div class="course-card">
            <img src="Images/java.png" alt="Course 1">
            <div class="course-details">
                <h3>Java</h3>
                <p>------</p>
                
                <button>Enroll Now</button>
            </div>
        </div>
        <div class="course-card">
            <img src="Images/python.jpg" alt="Course 2">
            <div class="course-details">
                <h3>Python</h3>
                <p>
                    -------
                </p>
                <button>Enroll Now</button>
            </div>
        </div>
        <div class="course-card">
            <img src="Images/frontend.jpg" alt="Course 3">
            <div class="course-details">
                <h3>Front End Devlopement</h3>
                <p>------</p>
                <button>Enroll Now</button>
            </div>
        </div>
        <!-- Add more courses as needed -->
    </div>
    <div class="popup">
        <div class="close-btn"><button>Close</button></div>
        <div class="content">
            
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Learnera. All rights reserved.</p>
    </footer>
</body>
</html>
