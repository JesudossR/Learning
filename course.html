<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="course.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".course-card").click(function() {
                var courseDetails = $(this).find(".course-details").html();
                $(".popup .content").html(courseDetails);
                $(".popup").fadeIn();
                $(".course-card").not(this).fadeOut();
            });

            $(".course-details button").click(function(event) {
                event.stopPropagation(); // Prevents the card click event from firing
                var courseName = $(this).siblings("h3").text();
                var courseLink = "";
                switch(courseName) {
                    case "Java":
                        courseLink = "https://www.youtube.com/watch?v=xk4_1vDrzzo";
                        break;
                    case "Python":
                        courseLink = "https://www.youtube.com/watch?v=XKHEtdqhLK8&pp=ygUNUHl0aG9uIGNvdXJzZQ%3D%3D";
                        break;
                    case "Front End Development":
                        courseLink = "https://www.youtube.com/watch?v=gjdBWv0zGb8&pp=ygUlZnJvbnQgZW5kIHdlYiBkZXZlbG9wbWVudCBmdWxsIGNvdXJzZQ%3D%3D";
                        break;
                    // Add more cases as needed
                    default:
                        courseLink = "#";
                }
                alert("Successfully enrolled in " + courseName);
                $(".popup .content").html(`<p>You are successfully enrolled in ${courseName}. Click <a href="${courseLink}" target="_blank">here</a> to access the course.</p>`);
                $(".popup").fadeIn();
                $(".course-card").not($(this).closest(".course-card")).fadeOut();
            });

            $(".close-btn button").click(function() {
                $(".popup").fadeOut();
                $(".course-card").fadeIn();
            });
        });
        function signOut() {
            alert("You have been signed out.");
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img class="logo" src="Images/Learnera.png" alt="learnEra"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <button onclick="signOut()">Sign Out</button>
            </ul>
        </nav>
    </header>
    <div class="background"></div>
    <div class="container">
        <h1>Our courses</h1>
        <div class="course-card">
            <img src="Images/java.png" alt="Course 1">
            <div class="course-details">
                <h3>Java</h3>
                <p>------</p>
                <button>Enroll Now</button>
            </div>
        </div>
        <div class="course-card">
            <img src="Images/python.jpg" alt="Course 2">
            <div class="course-details">
                <h3>Python</h3>
                <p>-------</p>
                <button>Enroll Now</button>
            </div>
        </div>
        <div class="course-card">
            <img src="Images/frontend.jpg" alt="Course 3">
            <div class="course-details">
                <h3>Front End</h3>
                <p>------</p>
                <button>Enroll Now</button>
            </div>
        </div>
        <!-- Add more courses as needed -->
    </div>
    <div class="popup">
        <div class="close-btn"><button>Close</button></div>
        <div class="content"></div>
    </div>
    <footer>
        <p>&copy; 2024 Learnera. All rights reserved.</p>
    </footer>
</body>
</html>
