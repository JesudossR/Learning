<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="Images/Learnera.png">
    <link rel="stylesheet" href="styles.css">
    <script>
        function login(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var loginPassword = document.getElementById("loginPassword").value;
            var alertBox = document.getElementById("alert");

            var registeredUsername = sessionStorage.getItem("registeredUsername");
            var registeredPassword = sessionStorage.getItem("registeredPassword");

            if (username === "" || loginPassword === "") {
                alertBox.innerText = "All fields must be filled out";
                return;
            }

            if (username === registeredUsername && loginPassword === registeredPassword) {
                alertBox.innerText = "Logged in successfully!";
                showHomePage();
            } else {
                alertBox.innerText = "Incorrect username or password. Please try again.";
            }
        }

        function showHomePage() {
            document.body.innerHTML = `
                <header id="header">
                    <nav class="navbar">
                        <div class="logo">
                            <a href="#"><img class="logo" src="Learnera.png" alt="learnEra"></a>
                        </div>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About Us</a></li>
                            <li><a href="contact.html">Contact Us</a></li>
                            <button onclick="signOut()">Sign Out</button>
                        </ul>
                    </nav>
                </header>
                <div class="background"></div>
                <div class="container">
                    <h2>Welcome, begin with the course</h2>
                    <p>To learn course <a href="course.html">Click Here</a><p>
                </div>
                <footer id="footer"></footer>
            `;
        }

        function signOut() {
            alert("You have been signed out.");
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <header id="header"></header>
    <div class="background"></div>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <div class="form-group" style="display: flex;">
            
                <label style="margin-top: 15px; padding: 2px;" for="username">Username<span class="required">*</span></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
               </div> 
               <div class="form-group" style="display: flex;">
    
                <label style="margin-top: 15px; padding: 2px;" for="loginPassword">Password<span class="required">*</span></label>
                <input id="loginPassword" type="password" name="password" placeholder="Password" required>
               </div> 
            
           
            <button type="submit">Login</button>
            <div id="alert" class="alert"></div>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <footer id="footer"></footer>
    <script src="scripts.js"></script>
</body>
</html>
