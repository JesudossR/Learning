<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="Images/Learnera.png">
    <link rel="stylesheet" href="styles.css">
    <script>
        function login(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var loginPassword = document.getElementById("loginPassword").value;
            var registeredUsername = sessionStorage.getItem("registeredUsername");
            var registeredPassword = sessionStorage.getItem("registeredPassword");

            if (username === registeredUsername && loginPassword === registeredPassword) {
                alert("Logged in successfully!");
                showHomePage();
            } else {
                alert("Incorrect username or password. Please try again.");
            }
        }

        function showHomePage() {
            document.body.innerHTML = `
                <header id="header">
                    <nav class="navbar">
            <div class="logo">
            <a href="#"><img class="logo" src="Learnera.png" alt="learnEra"></a>
            </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                   <button onclick="signOut()">Sign Out</button>
                </ul>
            </nav>
        </div></header>
                <div class="background"></div>
                <div class="container">
                    <h2>Welcome, begin with the course</h2>
                    <p>To learn course <a href="course.html">Click Here</a><p>
                </div>
                <footer id="footer"></footer>
            `;
        }

        function signOut() {
            alert("You have been signed out.");
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <header id="header"></header>
    <div class="background"></div>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input id="loginPassword" type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <footer id="footer"></footer>
    <script src="scripts.js"></script>
</body>
</html>
